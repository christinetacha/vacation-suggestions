<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/styles.css" type="text/css" rel="stylesheet" media="all">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <meta name="description" content="Welcome to vacation finder, your guide to your next vacation"/>
    <title>Where will you go next?</title>
  </head>
  <body>

    <div class="jumbotron">
      <h2>Where will you go next?</h2>
    </div>


    <div class="container">
      <div class="row-fluid">
        <div class="col-md-6">
          <h3>Answer these questions.</h3>

          <div class="floating">
            <img class="planePic" src="https://www.nyu.edu/life/travel-and-transportation/jcr:content/doubleBox/nyuimage.img.png/1440523510494.png">
          </div>

          <form id="nextVacation">
            <ul>
              <li><label for="age">How old are you?</label>
                <input id="age" type="text">
              <li><label for="romanceOrAdventure">Romance or nightlife?</label>
              <select id="romanceOrAdventure">
                <option value="romance">Romance</option>
                <option value="adventure">Adventure</option>
              </select>
              <li><label for="familyFun">Family fun or nightlife?</label>
              <select id="familyFun">
                <option value="family">Family fun</option>
                <option value="nightlife">nightlife</option>
              </select>
              <li><label for="skiBeach">Skiing or beaches?</label>
              <select id="skiBeach">
                <option value="ski">Skiing</option>
                <option value="beaches">Beaches</option>
              </select>
              <li><label for="shop">Shopping or history?</label>
              <select id="shop">
                <option value="shopping">Shopping</option>
                <option value="history">History</option>
              </select>
              <li><label for="casino">Do you like casinos?</label>
              <select id="casino">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>

              <li><button type="submit" value="send" type="submit" class="btn btn-danger">Choose my next vacation!</button></li>
            </ul>
          </form>
        </div>

        <div class="row-fluid">
          <div class="col-md-6">
            <img src="http://www.city-data.com/articles/images/img4082504.jpg">
          </div>
        </div>
      </div>

      <div id="result">
        <h4 id="seeResult">Looks like you would love to go to <span id="destination"></span></h4>
      </div>
    </div>

  </body>
</html>
